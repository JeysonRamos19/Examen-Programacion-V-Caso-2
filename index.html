<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="titulo">Contactanos</h1>
        <img src="https://images.vexels.com/media/users/3/154431/isolated/preview/1b0612bca0cd99911b17c88392db70ca-icono-de-contacto-de-soporte-al-cliente.png"
            alt="Imagen contactanos">
    </header>
    <main>
        <section>
            <article>
                <form action="#" method="post">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required>

                    <label for="correo">Correo electronico:</label>
                    <input type="email" id="correo" name="correo" placeholder="Correo electronico" required>

                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" name="asunto">

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5"></textarea>

                    <button type="submit" class="boton-envio">Enviar</button>
                </form>
            </article>
        </section>
    </main>
    <footer>
        <p>Gracias por contactarnos.</p>
    </footer>
</body>

</html>
